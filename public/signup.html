<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<div class="signup-page">
  <div class="signup-box">
    <h1>Sign Up</h1>
    <form>
      <input type="text" placeholder="Full Name" class="formInput" required>
      <input type="email" placeholder="Email" class="formInput" required>
      <input type="password" placeholder="Password" class="formInput" required>
      <input type="password" placeholder="Confirm Password" class="formInput" required>
      <button type="submit" class="formBtn primary">Sign Up</button>
    </form>
    <p class="login-text">Already have an account?</p>
    <button onclick="location.href='login.html'" class="formBtn loginBtn">Login</button>
  </div>
  <div class="diagonal-line"></div>
  </div>
  <script type="module" src="./js/signup.js"></script>
</body>
</html>
