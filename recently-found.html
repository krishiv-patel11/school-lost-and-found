<!DOCTYPE html>
<html lang="en">
<head>
  <title>Recently Found</title>
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="page page-recently-found">

  <div id="navbar" class="inquiries-page__navbar"></div>
  <script type="module" src="./js/navbar.js"></script>

  <header class="page-header">
    <h1 class="page-title">Recently Found Items</h1>
  </header>

  <section class="content-section table-section">

    <div class="table-wrapper">
      <table id="foundTable" class="dataTable found-table">
        <thead class="table-head">
          <tr class="table-row table-row-head">
            <th class="table-header">Date Reported</th>
            <th class="table-header">Report ID</th>
            <th class="table-header">Image</th>
            <th class="table-header">Item Name</th>
            <th class="table-header">Location</th>
            <th class="table-header">Reporter Name</th>
            <th class="table-header">Reporter Contact</th>
            <th class="table-header">Claimed By</th>
            <th class="table-header">Approved At</th>
          </tr>
        </thead>

        <tbody class="table-body">
        </tbody>
      </table>
    </div>

  </section>

  <script type="module" src="./js/recentlyFound.js"></script>
</body>
</html>
